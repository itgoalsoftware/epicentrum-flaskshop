{% extends "base.html" %}

{% block content %}
<div class="container my-4">
    <div class="row">
        {% for artist in artists %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="#" class="text-decoration-none text-dark">{{ artist.name }}</a>
                    </h5>
                    <p class="card-text">{{ artist.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
