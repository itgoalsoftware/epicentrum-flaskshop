{% extends "products/_filters.html" %}

{% block title_tree %}
  {% with children=artist.children %}
    {% if children %}
      <div class="product-filters__artists">
        <ul class="product-filters__artists__childs no-parent">
          {% for child in children %}
            <li>
              <a href="{{ child.get_absolute_url() }}">{{ child.title }}</a>
            </li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  {% endwith %}
{% endblock title_tree %}
